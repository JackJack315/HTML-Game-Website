<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Tester *The Key*</title>
    <link rel="stylesheet" href="cps.css">
    <script defer src="cc.js"></script>
    <style>
        #clicker {
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: all 0.1s ease-in-out;
        }

        #clicker.clicked {
            transform: scale(0.95);
            background-color: red;
            box-shadow: 0 0 10px red;
        }

        #counter, #result {
            font-family: Arial, sans-serif;
            color: white;
            font-size: 1.5rem;
            margin-top: 15px;
        }

        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        #start, #auto {
            margin-top: 10px;
        }

        /* Auto button styles */
        #auto {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 0.8rem;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            opacity: 0.7;
        }

        #auto:hover {
            opacity: 1;
            background-color: darkgray;
        }

        #timer {
            font-family: Arial, sans-serif;
            color: white;
            font-size: 2rem;
            margin-top: 15px;
        }

        /* Style for the link when auto-clicker reaches 12 CPS */
        #link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="clicker">Click Me!</button>
    <div id="timer">Time: 10</div>
    <button id="start">Start Countdown</button>
    <button id="auto">...</button>
    <div id="counter">Clicks: 0</div>
    <div id="result"></div>
    <div id="link"></div>
</body>
</html>
